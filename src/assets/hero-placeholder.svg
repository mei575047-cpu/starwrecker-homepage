<svg width="900" height="1100" viewBox="0 0 900 1100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1B3A"/>
      <stop offset="55%" stop-color="#132C57"/>
      <stop offset="100%" stop-color="#0B1B3A"/>
    </linearGradient>
    <linearGradient id="road" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1B3A"/>
      <stop offset="100%" stop-color="#0A1326"/>
    </linearGradient>
    <linearGradient id="truck" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E4E8C"/>
      <stop offset="100%" stop-color="#143B6F"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="900" height="1100" rx="40" fill="url(#sky)"/>
  <path d="M-40 260L960 40" stroke="#1E4E8C" stroke-width="140" opacity="0.3"/>
  <path d="M-60 520L920 280" stroke="#18A6A6" stroke-width="100" opacity="0.2"/>
  <path d="M-30 820L940 560" stroke="#FFFFFF" stroke-width="60" opacity="0.08"/>

  <g filter="url(#soft)" opacity="0.7">
    <circle cx="150" cy="190" r="60" fill="#18A6A6"/>
    <circle cx="760" cy="260" r="90" fill="#1E4E8C"/>
  </g>

  <rect x="90" y="620" width="720" height="320" rx="40" fill="url(#road)" opacity="0.95"/>
  <rect x="110" y="660" width="680" height="18" rx="9" fill="#18A6A6" opacity="0.5"/>
  <rect x="110" y="720" width="680" height="10" rx="5" fill="#FFFFFF" opacity="0.2"/>

  <g>
    <rect x="180" y="420" width="420" height="160" rx="24" fill="url(#truck)"/>
    <rect x="560" y="470" width="150" height="110" rx="20" fill="#0F2D57"/>
    <rect x="205" y="450" width="200" height="40" rx="8" fill="#0B1B3A" opacity="0.7"/>
    <rect x="585" y="490" width="90" height="30" rx="6" fill="#10284A"/>
    <circle cx="280" cy="600" r="38" fill="#18A6A6"/>
    <circle cx="520" cy="600" r="38" fill="#18A6A6"/>
    <circle cx="650" cy="600" r="30" fill="#18A6A6"/>
    <rect x="150" y="570" width="620" height="10" rx="5" fill="#18A6A6" opacity="0.8"/>
  </g>

  <g opacity="0.9">
    <rect x="120" y="160" width="520" height="80" rx="16" fill="#0F2D57"/>
    <text x="150" y="212" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="30" letter-spacing="5">EMERGENCY RESPONSE</text>
  </g>

  <g opacity="0.8">
    <rect x="120" y="850" width="220" height="70" rx="18" fill="#1E4E8C"/>
    <rect x="360" y="850" width="420" height="70" rx="18" fill="#0F2D57"/>
    <text x="150" y="895" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" letter-spacing="3">24H</text>
    <text x="380" y="895" fill="#FFFFFF" fill-opacity="0.75" font-family="Arial, sans-serif" font-size="20" letter-spacing="3">ON SITE COMMAND</text>
  </g>

  <rect width="900" height="1100" rx="40" filter="url(#noise)" opacity="0.2"/>
</svg>
